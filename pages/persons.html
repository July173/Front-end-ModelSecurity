<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Personas - Autogestión Sena</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Barra de navegación -->
    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold">Autogestión Sena</h1>
                    <div class="hidden md:flex space-x-4">
                        <a href="../index.html" class="hover:text-blue-200 transition duration-300">Inicio</a>
                        <div class="relative group">
                            <button class="hover:text-blue-200 transition duration-300 flex items-center">
                                Entidades <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div
                                class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block z-10">
                                <div class="py-1" id="entities-menu">
                                    <!-- Entidades - se crearán dinámicamente pero también definimos algunas fijas -->
                                    <a href="./pages/users.html"
                                        class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Usuarios</a>
                                    <a href="./pages/persons.html"
                                        class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Personas</a>
                                    <a href="./pages/rols.html"
                                        class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Roles</a>
                                    <!-- Más entidades aquí -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Menú móvil -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="flex flex-col space-y-2 pb-4">
                    <a href="../index.html" class="hover:text-blue-200 transition duration-300">Inicio</a>
                    <button class="hover:text-blue-200 transition duration-300 text-left" id="mobile-entities-button">
                        Entidades
                    </button>
                    <div class="pl-4 hidden space-y-2" id="mobile-entities-menu">
                        <a href="./pages/users.html"
                            class="block hover:text-blue-200 transition duration-300">Usuarios</a>
                        <a href="./pages/persons.html"
                            class="block hover:text-blue-200 transition duration-300">Personas</a>
                        <a href="./pages/rols.html" class="block hover:text-blue-200 transition duration-300">Roles</a>
                        <!-- Más entidades aquí -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-6 flex-grow">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestión de Usuarios</h1>
            <button id="add-user-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Añadir Usuario
            </button>
        </div>

        <!-- Tabla de usuarios -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Nombres</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Apellidos</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo
                            de documento</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Número de documento</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Teléfono</th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Estado</th>
                        <th scope="col"
                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones</th>
                    </tr>
                </thead>
                <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            Cargando usuarios...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para crear/editar usuario -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800" id="modal-title">Añadir Usuario</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="edit-person-form" class="space-y-4">
                    <input type="hidden" id="person-id" />
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label>Primer Nombre</label>
                            <input type="text" id="firstName" class="w-full border p-2 rounded" required />
                        </div>
                        <div>
                            <label>Segundo Nombre</label>
                            <input type="text" id="secondName" class="w-full border p-2 rounded" />
                        </div>
                        <div>
                            <label>Primer Apellido</label>
                            <input type="text" id="firstLastName" class="w-full border p-2 rounded" required />
                        </div>
                        <div>
                            <label>Segundo Apellido</label>
                            <input type="text" id="secondLastName" class="w-full border p-2 rounded" />
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" id="email" class="w-full border p-2 rounded" required />
                        </div>
                        <div>
                            <label>Teléfono</label>
                            <input type="text" id="phoneNumber" class="w-full border p-2 rounded" />
                        </div>
                        <div>
                            <label>Tipo Identificación</label>
                            <input type="text" id="typeIdentification" class="w-full border p-2 rounded" />
                        </div>
                        <div>
                            <label>Número Identificación</label>
                            <input type="text" id="numberIdentification" class="w-full border p-2 rounded" />
                        </div>
                        <div>
                            <label>Firma</label>
                            <input type="text" id="signing" class="w-full border p-2 rounded" />
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="active" />
                            <label for="active">Activo</label>
                        </div>
                        <div class="flex justify-end space-x-2 mt-6">
                            <button type="button" id="cancel-form"
                                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancelar</button>
                            <button type="submit" id="edit-person-form"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Guardar</button>
                        </div>
                    </div>
            </div>

            <!-- Modal de confirmación para eliminación -->
            <div id="confirm-modal"
                class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
                <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">Confirmar acción</h3>
                        <p class="text-gray-600 mb-6" id="confirm-message">¿Estás seguro de que deseas realizar esta
                            acción?</p>
                        <div class="flex justify-end space-x-2">
                            <button id="cancel-action"
                                class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancelar</button>
                            <button id="confirm-action"
                                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Confirmar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scripts compartidos -->
            <script src="../src/js/nav.js"></script>
            <script src="../src/js/user.js"></script>
</body>

</html>
