<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../src/js/nav.js"></script>


  <title>Perfil</title>
</head>
<body class="bg-gray-100">
        <!-- Aquí se inyecta el nav -->
 <div id="navbar"></div>



  <main class="p-6">
    <h2 class="text-2xl mb-4">Información del usuario</h2>
    <div id="user-info" class="bg-white shadow p-4 rounded space-y-2">
      <!-- Aquí se cargan los datos -->
    </div>



  
      <!-- Modal -->
      <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded shadow-md w-96">
          <h2 class="text-xl font-semibold mb-4">Editar perfil</h2>
          <form id="edit-form" class="space-y-3">
            <input type="hidden" id="user-id">
            <input type="hidden" id="person-id">
            <div>
              <label class="block text-sm">Nombre completo</label>
              <input type="text" id="nombre-input" class="w-full border px-3 py-1 rounded" />
            </div>
            <div>
              <label class="block text-sm">Correo electrónico</label>
              <input type="email" id="email-input" class="w-full border px-3 py-1 rounded" />
            </div>
            <div>
              <label class="block text-sm">Usuario</label>
              <input type="text" id="username-input" class="w-full border px-3 py-1 rounded" />
            </div>
            <div class="flex justify-end space-x-2">
              <button type="button" onclick="closeEditModal()" class="px-3 py-1 bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
              <button type="submit" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Guardar</button>
            </div>
          </form>
        </div>
      </div>
      
  <script src="../src/js/profile.js"></script>
</body>
</html>
