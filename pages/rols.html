<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles - Autogestión Sena</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../src/css/input.css">
    <link rel="stylesheet" href="../src/css/output.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Barra de navegación -->
    <nav class="bg-blue-800 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold">Autogestión Sena</h1>
                    <div class="hidden md:flex space-x-4">
                        <a href="home.html" class="hover:text-blue-200 transition duration-200">Inicio</a>
                        <div class="relative group">
                            <button class="hover:text-blue-200 transition duration-200 flex items-center">
                                Entidades <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div
                                class="absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden group-hover:block z-10">
                                <div class="py-1" id="entities-menu">
                                    <a href="users.html"
                                        class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Usuarios</a>
                                    <a href="rols.html"
                                        class="block px-4 py-2 text-gray-800 hover:bg-blue-100">Roles</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Perfil de usuario -->
                <div id="profile" class="flex items-center space-x-6">
                    <div>
                        <button onclick="window.location.href='profile.html'"
                            class="flex items-center space-x-2 hover:text-cyan-600 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5.121 17.804A4.992 4.992 0 0010 20h4a4.992 4.992 0 004.879-2.196M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span id="username" class="text-lg"></span>

                        </button>
                    </div>
                    <button id="logout" class="text-white px-3 py-1 rounded hover:text-cyan-600 transitio ">Cerrar
                        sesión</button>
                </div>
            </div>
            <!-- Menú móvil -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="flex flex-col space-y-2 pb-4">
                    <a href="home.html" class="hover:text-blue-200 transition duration-300">Inicio</a>
                    <button class="hover:text-blue-200 transition duration-300 text-left" id="mobile-entities-button">
                        Entidades
                    </button>
                    <div class="pl-4 hidden space-y-2" id="mobile-entities-menu">
                        <a href="users.html" class="block hover:text-blue-200 transition duration-300">Usuarios</a>
                        <a href="rols.html" class="block hover:text-blue-200 transition duration-300">Roles</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mx-auto px-4 py-6 flex-grow">

        <!-- Cabecera de sección -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Gestión de Roles</h1>
            <button id="add-user-btn"
                class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Añadir Roles
            </button>
        </div>



        <!-- Tabla de usuarios -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>



                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Rol
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Descripción
                        </th>
                        <th scope="col"
                            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Estado
                        </th>

                        <th scope="col"
                            class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Los datos se cargarán dinámicamente con JavaScript -->
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500">
                            Cargando Roles...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </main>

    <!-- Modal para crear/editar usuario -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800" id="modal-title">Añadir Usuario</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="rol-form" class="space-y-4">
                    <input type="hidden" id="rol-id">
                    <div>
                        <label for="rol-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre del
                            Rol</label>
                        <input type="text" id="rol-name" name="rol-name" required
                            class="block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="rol-description" class="block text-sm font-medium text-gray-700 mb-1">Descripción
                            del Rol</label>
                        <input type="text" id="rol-description" name="rol-description" required
                            class="block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="flex justify-end space-x-2 mt-6">
                        <button type="button" id="cancel-form"
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancelar</button>
                        <button type="submit" id="submit-form"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Guardar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>



    <section class="bg-white p-6 rounded shadow-md mt-6">
        <h2 class="text-lg font-semibold mb-4">Asignar Permisos a un Rol</h2>

        <form id="assign-permissions-form">
            <div class="mb-4">
                <label for="rol-select" class="block mb-1 font-medium">Selecciona un Rol:</label>
                <select id="rol-select" class="w-full border border-gray-300 rounded p-2"></select>
            </div>

            <div id="form-list" class="space-y-4">
                <!-- Se llenará con JavaScript -->
            </div>

            <div class="mt-6 flex justify-end">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Guardar Permisos
                </button>
            </div>
        </form>
    </section>


    <!-- Modal de confirmación para eliminación/activación -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Confirmar acción</h3>
                <p class="text-gray-600 mb-6" id="confirm-message">¿Estás seguro?</p>
                <div class="flex justify-end space-x-2">
                    <button id="cancel-action"
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancelar</button>
                    <button id="confirm-action"
                        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Confirmar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts compartidos -->
    <script src="../src/js/nav.js"></script>

    <script src="../src/js/rol-permissions.js"></script>
    <!-- Script específico para usuarios -->
    <script src="../src/js/rol.js"></script>
</body>

</html>
