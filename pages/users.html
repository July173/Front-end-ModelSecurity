<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - Autogestión Sena</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Barra de navegación -->
  <div id="navbar"></div>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <div id="menu-container"></div>

    <!-- Contenido principal -->
    <main class="flex-1 container mx-auto px-4 py-6">
      <!-- Cabecera de sección -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Gestión de Usuarios</h1>
      </div>

      <!-- Tabla de usuarios -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Nombre</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Estado</th>
              <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                Acciones</th>
            </tr>
          </thead>
          <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
            <tr>
              <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                Cargando usuarios...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal para editar usuario -->
  <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
      <div class="p-6">
        <!-- Título del modal para que JS no falle -->
        <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-4">Editar Usuario</h3>

        <form id="edit-user-form" class="space-y-4">
          <input type="hidden" id="user-id" />

          <div>
            <label for="usernameform" class="block text-sm font-medium text-gray-700 mb-1">Nombre de usuario</label>
            <input type="text" id="usernameform" name="usernameform" required
              class="block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
            <input type="text" id="email" name="email" required
              class="block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
          </div>

          <div class="flex justify-end space-x-2 mt-6">
            <button type="button" id="close-modal"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancelar</button>
            <button type="submit" id="submit-form"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación para eliminación -->
  <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Confirmar acción</h3>
        <p class="text-gray-600 mb-6" id="confirm-message">¿Estás seguro de que deseas realizar esta acción?</p>
        <div class="flex justify-end space-x-2">
          <button id="cancel-form"
            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancelar</button>
          <button id="confirm-action"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de asignar -->
  <div id="assign-roles-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <h3 class="text-xl font-bold mb-4">Asignar Roles a Usuario</h3>
      <form id="assign-roles-form" class="space-y-4">
        <input type="hidden" id="assign-user-id">

        <div id="roles-checkboxes" class="space-y-2">
          <!-- Se llenará dinámicamente con JS -->
        </div>

        <div class="flex justify-end space-x-2">
          <button type="button" id="cancel-assign-roles"
            class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Cancelar</button>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../src/js/nav.js"></script>
  <script src="../src/js/menu.js"></script>
  <script src="../src/js/user.js"></script>
</body>

</html>
